{% extends "shop/base.html" %}
{% load static %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
<div class="product-detail">
  <img src="{% if product.image %}{{ product.image.url }}{% else %}
  {% static "imfg/no_image.png" %}{% endif %}">
  <h1>{{ product.name }}</h1>
  <h2>
    <a href="{{ product.category.get_absolute_url }}">
      {{ product.category }}
    </a>
  </h2>
  <p class="price">${{ product.price }}</p>
  <form action="{% url "carrinho_adiciona" produto.id %}" method="post">
    {{ carrinho_produto_form }}
    {% csrf_token %}
    <input type = "submit" value="Adcicionar ao carrinho">
    </form>
    {{ produto.description|linebraks }}
</div>
{% endblock %}
